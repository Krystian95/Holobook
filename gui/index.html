<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Holobook</title>
    <meta name="description" content="GUI for a Holochain app"/>
    <!--<link rel="stylesheet" href="./bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"/>-->
    <!--<link rel="stylesheet" href="css/dark.min.css"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css"/>
</head>

<body onload="get_agent_id(); get_dna_hash();">

<h1>Holobook</h1>

<div>
    <h3>Pubblica post</h3>
    <form name="post-form" onSubmit="return false;">
        <textarea name="post-text" placeholder="A cosa stai pensando?" required></textarea>

        <input type="radio" id="public" name="post-type" value="public" checked required>
        <label for="public">Pubblico</label><br>
        <input type="radio" id="private" name="post-type" value="private">
        <label for="private">Privato</label><br>

        <button type="submit">Pubblica</button>
    </form>
</div>

<div>
    <h3>Post pubblici</h3>
    <div id="posts">
        <p>Nessun post pubblico da mostrare al momento</p>
    </div>
</div>

<div>
    <h3>Utenti registrati</h3>
    <div id="users_list"></div>
</div>

<div>
    <h3>Agent:</h3>
    <span class="user_nickname"></span> (<span class="user_address"></span>)
</div>

<div>
    <h3>DNA hash:</h3>
    <div class="dna_address"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/cryptico.min.js" integrity="sha512-C7GGRhFRn7F7hsLH1oCH2kX9ls61kx33wAgTZ6xJDwGvvgULcIZpwKqxG1+Kj/KOD2jWPxjNQYHi4BopPJPxVA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

<script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="hc-web-client-0.5.3/hc-web-client-0.5.3.browser.min.js"></script>

<script type="text/javascript" src="js/Utils.js"></script>
<script type="text/javascript" src="js/Holobook.js"></script>

<script type="text/javascript" src="js/index.js"></script>


</body>
</html>
