<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Holobook</title>
    <meta name="description" content="GUI for a Holochain app"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>

<body onload="get_agent_id(); get_dna_hash();">
<div class="loader">
    <div class="loader-spinner"></div>
</div>

<div class="container">
    <h1 class="mt-3 mb-4">Holobook</h1>

    <div class="row mb-5">
        <div class="col">
            <h3>Pubblica post</h3>
            <form name="post-form" onSubmit="return false;">
                <div class="row">
                    <textarea class="input-group-text col-9 text-left bg-white" name="post-text" placeholder="A cosa stai pensando?" required></textarea>
                    <div class="col mt-2">
                            <input class="form-check-input" type="radio" id="public" name="post-type" value="public" checked required>
                            <label for="public">Pubblico</label><br>
                            <input class="form-check-input" type="radio" id="private" name="post-type" value="private">
                            <label for="private">Privato</label><br>
                    </div>
                    <button type="submit" class="btn btn-primary col">Pubblica</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h3 class="mb-4">Utenti registrati</h3>
            <div id="users_list" class="ms-3"></div>
        </div>
        <div class="col">
            <h3 class="mb-4">Post pubblici</h3>
            <div id="posts">
                <p>Nessun post pubblico da mostrare al momento</p>
            </div>
        </div>
    </div>

    <div>
        <h3>Agent:</h3>
        <span class="user_nickname"></span> (<span class="user_address"></span>)
    </div>

    <div class="fs-6 text-secondary">
        <h3 class="d-inline-block float-start">DNA hash:</h3><p class="dna_address d-inline-block float-start ms-1 p-2"></p>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/cryptico.min.js"
        integrity="sha512-C7GGRhFRn7F7hsLH1oCH2kX9ls61kx33wAgTZ6xJDwGvvgULcIZpwKqxG1+Kj/KOD2jWPxjNQYHi4BopPJPxVA=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="hc-web-client-0.5.3/hc-web-client-0.5.3.browser.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/Utils.js"></script>
<script type="text/javascript" src="js/Holobook.js"></script>

<script type="text/javascript" src="js/home.js"></script>


</body>
</html>
