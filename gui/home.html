<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Holobook</title>
    <meta name="description" content="GUI for a Holochain app"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css"/>-->
    <link rel="stylesheet" href="css/default.css">
</head>

<body onload="get_agent_id(); get_dna_hash();">
<div class="loader">
    <div class="loader-spinner"></div>
</div>

<div class="container">
    <h1>Holobook</h1>

    <div>
        <h3>Pubblica post</h3>
        <form name="post-form" onSubmit="return false;">
            <textarea name="post-text" placeholder="A cosa stai pensando?" required></textarea>

            <input type="radio" id="public" name="post-type" value="public" checked required>
            <label for="public">Pubblico</label><br>
            <input type="radio" id="private" name="post-type" value="private">
            <label for="private">Privato</label><br>

            <button type="submit">Pubblica</button>
        </form>
    </div>

    <div>
        <h3>Post pubblici</h3>
        <div id="posts">
            <p>Nessun post pubblico da mostrare al momento</p>
        </div>
    </div>

    <div>
        <h3>Utenti registrati</h3>
        <div id="users_list"></div>
    </div>

    <div>
        <h3>Agent:</h3>
        <span class="user_nickname"></span> (<span class="user_address"></span>)
    </div>

    <div>
        <h3>DNA hash:</h3>
        <div class="dna_address"></div>
    </div>
</div>

<script type="text/javascript" src="hc-web-client-0.5.3/hc-web-client-0.5.3.browser.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
