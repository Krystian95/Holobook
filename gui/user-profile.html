<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Holobook - Profilo utente</title>
    <meta name="description" content="GUI for a Holochain app"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css"/>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>

<h1>Holobook</h1>

<div>
    <a href="index.html">Torna alla Home</a>
</div>

<h3>
    Profilo di <span class="user_nickname"></span>
    <button type="button" class="hide" id="add-as-close-friend">Aggiungi agli amici più stretti</button>
    <button type="button" class="hide" id="remove-as-close-friend" disabled>Aggiunto agli amici più stretti</button>
</h3>

<div>
    <h3>Informazioni</h3>
    <div id="user_data_input" class="hide">
        <p><span class="user_nickname"></span>, non hai alcuna informazione pubblica salvata. Racconta qualcosa su di
            te:</p>
        <form name="user-data-form" onSubmit="return false;">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="nome" placeholder="Nome" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="cognome" placeholder="Cognome" required>
            </div>
            <div class="input-group">
                <textarea class="form-control" name="biografia" placeholder="Biografia"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
        </form>
    </div>
    <div id="no_user_data" class="hide">
        <p>Nessuna informazione su <span class="user_nickname"></span> da mostrare</p>
    </div>
    <div id="user_data" class="hide">
        <p>Nome: <b class="nome"></b></p>
        <p>Cognome: <b class="cognome"></b></p>
        <p>Biografia: <span class="biografia"></span></p>
    </div>
</div>

<div>
    <h3>Post</h3>
    <div id="posts">
        <p>Nessun post da mostrare al momento</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/cryptico.min.js" integrity="sha512-C7GGRhFRn7F7hsLH1oCH2kX9ls61kx33wAgTZ6xJDwGvvgULcIZpwKqxG1+Kj/KOD2jWPxjNQYHi4BopPJPxVA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

<script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="hc-web-client-0.5.3/hc-web-client-0.5.3.browser.min.js"></script>

<script type="text/javascript" src="js/Utils.js"></script>
<script type="text/javascript" src="js/Holobook.js"></script>

<script type="text/javascript" src="js/user-profile.js"></script>

</body>
</html>
